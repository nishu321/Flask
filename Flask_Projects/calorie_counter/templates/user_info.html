{% extends "base.html" %}
{% block body %}
    <h1>{{ users["name"] }}</h1>
    {% for key in user_keys %}
    <ul>
        {% if key in user_keys[-3:] %}
            <li>{{ key.title() }}: {{ users[key] }}g</li>
        {% else %}
            <li>{{ key.title() }}: {{ users[key] }}</li>
        {% endif %}
    </ul>
    {% endfor %}
{% endblock body %}
